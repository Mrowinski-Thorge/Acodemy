<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Acodemy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin:0; height:100vh; display:flex;
      align-items:center; justify-content:center;
      background:#f8fafc; font-family:'Inter',sans-serif;
    }
    .panel {
      text-align:center; padding:2rem 3rem;
      background:#fff; border:4px solid #e2e8f0;
      border-radius:1rem; box-shadow:0 10px 15px rgba(0,0,0,0.1);
    }
    h1 { font-size:3rem; color:#1e293b; margin-bottom:2rem; }
    .btn {
      font-size:1.25rem; padding:1rem 2rem;
      background:#3b82f6; color:#fff; border:none;
      border-radius:1rem; text-decoration:none;
      transition:background .3s ease-out;
    }
    .btn:hover { background:#2563eb; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Acodemy</h1>
    <a href="sites/login.html" class="btn">Login</a>
  </div>
</body>
</html>
