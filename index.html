<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codegame ‚Äì Login</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

  <!-- Inter Font & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #fff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1),0 4px 6px rgba(0,0,0,0.1);
      --radius-lg: 1rem;
      --border-width: 2px;
      --transition: all 0.3s ease-out;
    }
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border: #334155;
      --accent: #60a5fa;
      --accent-hover: #3b82f6;
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.3),0 4px 6px rgba(0,0,0,0.3);
    }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0; }
    html, body {
      height:100%;
      background: var(--bg-secondary);
      font-family:'Inter',sans-serif;
    }
    .hidden { display:none !important; }

    /* Container */
    .login-container,
    .main-screen {
      max-width:400px;
      width:90%;
      margin:40px auto;
      padding:2rem;
      background:var(--bg-primary);
      border: var(--border-width) solid var(--border);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow-lg);
      transition:var(--transition);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Logo */
    .logo-container {
      margin-bottom:1rem;
    }
    .logo-container img {
      max-height:60px;
      transition:var(--transition);
    }

    /* Headline */
    h2 {
      font-size:1.5rem;
      color:var(--text-primary);
      margin-bottom:1rem;
      transition:var(--transition);
    }

    /* Toggle Text */
    .form-switch-text {
      margin-bottom:1rem;
      font-size:0.9rem;
      color:var(--text-secondary);
    }
    .form-switch-text a {
      color:var(--accent);
      text-decoration:none;
      margin:0 0.5rem;
      font-weight:500;
    }

    /* Social Buttons */
    .social-btns {
      display:flex;
      flex-direction:column;
      gap:0.75rem;
      width:100%;
      margin-bottom:1rem;
    }
    .social-btn {
      display:flex;
      align-items:center;
      gap:0.75rem;
      padding:0.75rem 1rem;
      width:100%;
      border: var(--border-width) solid var(--border);
      border-radius:var(--radius-lg);
      background:var(--bg-primary);
      color:var(--text-primary);
      font-weight:500;
      cursor:pointer;
      transition:var(--transition);
    }
    .social-btn:hover {
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
    }
    .social-btn.google {
      border-color:#4285f4;
      color:#4285f4;
    }
    .social-btn.google:hover {
      background:#4285f4;
      color:#fff;
    }
    .social-btn.github {
      border-color:#333;
      color:#333;
    }
    .social-btn.github:hover {
      background:#333;
      color:#fff;
    }
    .social-btn .icon {
      width:20px; height:20px;
      flex-shrink:0;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      transition:var(--transition);
    }

    /* Google & GitHub icons */
    .google-icon {
      background-image:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg");
    }
    .github-icon {
      background-image:url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
    }

    /* Separator */
    .separator {
      display:flex;
      align-items:center;
      width:100%;
      color:var(--text-secondary);
      margin:1rem 0;
      transition:var(--transition);
    }
    .separator::before,
    .separator::after {
      content:""; flex:1; height:1px; background:var(--border);
    }
    .separator span {
      margin:0 0.5rem;
      padding:0 0.5rem;
      background:var(--bg-primary);
    }

    /* Form */
    .auth-form {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    .form-input {
      width:100%;
      padding:0.75rem 1rem;
      border: var(--border-width) solid var(--border);
      border-radius:var(--radius-lg);
      background:var(--bg-secondary);
      color:var(--text-primary);
      font-size:1rem;
      transition:var(--transition);
    }
    .form-input:focus {
      outline:none; border-color:var(--accent);
    }
    .pwd-wrapper {
      position:relative;
    }
    .pwd-wrapper input {
      padding-right:3rem;
    }
    .pwd-toggle {
      position:absolute;
      top:50%;
      right:0.75rem;
      transform:translateY(-50%);
      background:none; border:none;
      cursor:pointer;
      color:var(--accent);
      font-size:0.875rem;
      font-weight:500;
      transition:var(--transition);
    }
    .forgot-link {
      display:block;
      text-align:center;
      color:var(--accent);
      font-size:0.875rem;
      margin:-0.5rem 0 1rem;
      transition:var(--transition);
    }
    .primary-btn {
      padding:0.75rem;
      width:100%;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:var(--radius-lg);
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:var(--transition);
    }
    .primary-btn:hover {
      background:var(--accent-hover);
    }

    /* Main Screen Buttons */
    .btn-group {
      display:flex;
      flex-direction:column;
      gap:0.75rem;
      width:100%;
      margin-top:1rem;
    }
    .btn {
      padding:0.75rem;
      width:100%;
      border: var(--border-width) solid var(--border);
      border-radius:var(--radius-lg);
      font-size:1rem;
      font-weight:500;
      cursor:pointer;
      transition:var(--transition);
      background:var(--bg-secondary);
      color:var(--text-primary);
    }
    .btn.logout {
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }
    .btn.logout:hover {
      background:var(--accent-hover);
    }
    .btn.secondary:hover {
      background:var(--bg-primary);
    }
    .change-group {
      width:100%;
      margin-top:1rem;
      display:flex;
      flex-direction:column;
      gap:0.5rem;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="logo-container">
      <img src="https://example.com/logo.png" alt="Codegame Logo">
    </div>
    <h2 id="formTitle">Anmelden</h2>
    <p class="form-switch-text">
      <span id="loginPrompt">Noch kein Konto?</span>
      <a href="#" id="toggleSignup">Registrieren</a>
      <span id="registerPrompt" class="hidden">Bereits ein Konto?</span>
      <a href="#" id="toggleSignin" class="hidden">Anmelden</a>
    </p>
    <div class="social-btns">
      <button id="googleLogin" class="social-btn google">
        <div class="icon google-icon"></div>
        Mit Google anmelden
      </button>
      <button id="githubLogin" class="social-btn github">
        <div class="icon github-icon"></div>
        Mit GitHub anmelden
      </button>
    </div>
    <div class="separator"><span>ODER</span></div>
    <form id="authForm" class="auth-form">
      <input type="email" id="email" class="form-input" placeholder="E-Mail" required>
      <div class="pwd-wrapper">
        <input type="password" id="password" class="form-input" placeholder="Passwort" required>
        <button type="button" id="togglePassword" class="pwd-toggle">Anzeigen</button>
      </div>
      <a href="#" id="forgotPassword" class="forgot-link">Passwort vergessen?</a>
      <button type="submit" id="submitBtn" class="primary-btn">Anmelden</button>
    </form>
  </div>

  <!-- Main Screen -->
  <div id="mainScreen" class="main-screen hidden">
    <div class="logo-container">
      <img src="https://example.com/logo.png" alt="Codegame Logo">
    </div>
    <h2>Willkommen bei Codegame!</h2>
    <p>Erfolgreich eingeloggt als <strong id="userEmail"></strong>.</p>
    <div class="btn-group">
      <button id="logoutBtn" class="btn logout">Ausloggen</button>
      <button id="emailBtn" class="btn secondary">E-Mail √§ndern</button>
      <button id="passwordBtn" class="btn secondary">Passwort √§ndern</button>
    </div>
    <div id="emailChange" class="change-group hidden">
      <input type="email" id="newEmail" class="form-input" placeholder="Neue E-Mail">
      <button id="saveEmailBtn" class="btn logout">E-Mail speichern</button>
    </div>
    <div id="passwordChange" class="change-group hidden">
      <input type="password" id="newPassword" class="form-input" placeholder="Neues Passwort">
      <button id="savePasswordBtn" class="btn logout">Passwort speichern</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics }   from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      signOut,
      updateEmail,
      updatePassword,
      GoogleAuthProvider,
      GithubAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDrbeHimI43xjAaw-PvxtZUDh0v3bZA4XQ",
      authDomain: "codegame-dev.firebaseapp.com",
      projectId: "codegame-dev",
      storageBucket: "codegame-dev.firebasestorage.app",
      messagingSenderId: "787254922496",
      appId: "1:787254922496:web:e4728c517363197eb7f7e5",
      measurementId: "G-R3X0TKGNZV"
    };

    const app       = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth      = getAuth(app);

    // UI-Referenzen
    const loginScreen     = document.getElementById('loginScreen');
    const mainScreen      = document.getElementById('mainScreen');
    const userEmailSpan   = document.getElementById('userEmail');
    const emailChangeGrp  = document.getElementById('emailChange');
    const passwordChangeG = document.getElementById('passwordChange');

    // Toggle Login/Registrieren
    let isSignup = false;
    function updateToggleUI() {
      document.getElementById('loginPrompt').classList.toggle('hidden', isSignup);
      document.getElementById('toggleSignup').classList.toggle('hidden', isSignup);
      document.getElementById('registerPrompt').classList.toggle('hidden', !isSignup);
      document.getElementById('toggleSignin').classList.toggle('hidden', !isSignup);
      document.getElementById('formTitle').textContent = isSignup ? 'Registrieren' : 'Anmelden';
      document.getElementById('submitBtn').textContent = isSignup ? 'Registrieren' : 'Anmelden';
    }
    document.getElementById('toggleSignup').onclick = e => { e.preventDefault(); isSignup=true; updateToggleUI(); };
    document.getElementById('toggleSignin').onclick = e => { e.preventDefault(); isSignup=false; updateToggleUI(); };
    updateToggleUI();

    // Social-Provider
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();
    githubProvider.addScope('user:email');

    document.getElementById('googleLogin').onclick = () =>
      signInWithPopup(auth, googleProvider).catch(e => alert('Google-Login fehlgeschlagen:\n' + e.message));

    document.getElementById('githubLogin').onclick = () =>
      signInWithPopup(auth, githubProvider).catch(e => alert('GitHub-Login fehlgeschlagen:\n' + e.message));

    // E-Mail/Passwort Auth
    document.getElementById('authForm').onsubmit = async e => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const pw    = e.target.password.value;
      try {
        if (isSignup) {
          await createUserWithEmailAndPassword(auth, email, pw);
        } else {
          await signInWithEmailAndPassword(auth, email, pw);
        }
      } catch(err) {
        alert((isSignup ? 'Registrierung' : 'Login') + ' fehlgeschlagen:\n' + err.message);
      }
    };

    // Passwort-Anzeigen
    document.getElementById('togglePassword').onclick = () => {
      const pw  = document.getElementById('password');
      const btn = document.getElementById('togglePassword');
      if (pw.type === 'password') { pw.type = 'text'; btn.textContent = 'Verbergen'; }
      else                         { pw.type = 'password'; btn.textContent = 'Anzeigen'; }
    };

    // Passwort zur√ºcksetzen
    document.getElementById('forgotPassword').onclick = async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Bitte E-Mail eingeben');
      try {
        await sendPasswordResetEmail(auth, email);
        alert('Reset-Mail gesendet');
      } catch(err) {
        alert('Fehler:\n' + err.message);
      }
    };

    // Auth-State
    onAuthStateChanged(auth, user => {
      if (user) {
        loginScreen.classList.add('hidden');
        mainScreen.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
      } else {
        mainScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
        emailChangeGrp.classList.add('hidden');
        passwordChangeG.classList.add('hidden');
      }
    });

    // Main-Screen Aktionen
    document.getElementById('logoutBtn').onclick   = () => signOut(auth);
    document.getElementById('emailBtn').onclick    = () => {
      passwordChangeG.classList.add('hidden');
      emailChangeGrp .classList.toggle('hidden');
    };
    document.getElementById('passwordBtn').onclick = () => {
      emailChangeGrp .classList.add('hidden');
      passwordChangeG.classList.toggle('hidden');
    };
    document.getElementById('saveEmailBtn').onclick = async () => {
      const ne = document.getElementById('newEmail').value.trim();
      if (!ne) return alert('Neue E-Mail eingeben');
      try {
        await updateEmail(auth.currentUser, ne);
        alert('E-Mail aktualisiert');
        userEmailSpan.textContent = ne;
        emailChangeGrp.classList.add('hidden');
      } catch(err) {
        alert('Fehler:\n' + err.message);
      }
    };
    document.getElementById('savePasswordBtn').onclick = async () => {
      const np = document.getElementById('newPassword').value;
      if (!np) return alert('Neues Passwort eingeben');
      try {
        await updatePassword(auth.currentUser, np);
        alert('Passwort ge√§ndert');
        passwordChangeG.classList.add('hidden');
      } catch(err) {
        alert('Fehler:\n' + err.message);
      }
    };
  </script>
</body>
</html>
