<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Codegame – Login</title>

  <!-- Inter & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    :root {
      --bg-primary: #fff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 10px 15px rgba(0,0,0,0.1),0 4px 6px rgba(0,0,0,0.1);
      --radius: 1rem;
      --bw: 3px;               /* border-width */
      --fs-input: 1.125rem;    /* font-size inputs */
      --fs-btn: 1.125rem;      /* font-size buttons */
      --transition: all .3s ease-out;
      --blur: blur(1px);
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;background:var(--bg-secondary);font-family:'Inter',sans-serif;}
    .hidden{display:none!important;}

    /* Container */
    .login-container {
      max-width:400px;
      width:90%;
      margin:20px auto;
      padding:2rem 1.5rem;
      background:var(--bg-primary);
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      transition:var(--transition);
    }

    /* Logo */
    .logo-container {
      margin-bottom:2.5rem;
    }
    .logo-container img {
      max-height:140px;
      transition:var(--transition);
    }

    /* Headline */
    h2 {
      font-size:1.75rem;
      color:var(--text-primary);
      margin-bottom:1rem;
      transition:var(--transition);
    }

    /* Form */
    .auth-form {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin-bottom:1rem;
    }
    .form-input {
      font-size:var(--fs-input);
      padding:.75rem 1rem;
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      background:var(--bg-secondary);
      color:var(--text-primary);
      transition:var(--transition);
    }
    /* kein farbliches Highlight, stattdessen Blur-on-active */
    .form-input:focus {outline:none;}
    .form-input:active {filter:var(--blur);}
    .pwd-wrapper {position:relative;}
    .pwd-wrapper input {padding-right:3.5rem;}
    .pwd-toggle {
      position:absolute; top:50%; right:1rem;
      transform:translateY(-50%);
      background:none;border:none;
      font-size:.9rem;color:var(--accent);
      cursor:pointer;transition:var(--transition);
    }
    .forgot-link {
      text-align:center;
      font-size:.875rem;
      color:var(--accent);
      margin-top:-.5rem;
      margin-bottom:1rem;
    }
    .primary-btn {
      font-size:var(--fs-btn);
      padding:.75rem;
      width:100%;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      transition:var(--transition);
    }
    .primary-btn:focus {outline:none;}
    .primary-btn:active {filter:var(--blur);}
    .primary-btn:hover {background:var(--accent-hover);}

    /* ODER Separator */
    .separator {
      width:100%;
      text-align:center;
      font-size:.875rem;
      color:var(--text-secondary);
      margin:1rem 0;
      position:relative;
    }
    .separator::before,
    .separator::after {
      content:""; position:absolute; top:50%;
      width:40%; height:1px;
      background:var(--border);
    }
    .separator::before {left:0;}
    .separator::after {right:0;}
    .separator span {padding:0 .5rem; background:var(--bg-primary); position:relative;}

    /* Social-Buttons */
    .social-btns {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:.75rem;
      margin-bottom:1rem;
    }
    .social-btn {
      display:flex; align-items:center; gap:.75rem;
      font-size:var(--fs-btn);
      padding:.75rem 1rem;
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      background:var(--bg-primary);
      cursor:pointer;
      transition:var(--transition);
    }
    .social-btn:focus {outline:none;}
    .social-btn:active {filter:var(--blur);}
    .social-btn.google {
      border-color:#4285f4; color:#4285f4;
    }
    .social-btn.google:hover {
      background:#4285f4; color:#fff;
    }
    .social-btn.github {
      border-color:#333; color:#333;
    }
    .social-btn.github:hover {
      background:#333; color:#fff;
    }
    .social-btn .icon {
      width:24px; height:24px; flex-shrink:0;
      background-size:contain; background-repeat:no-repeat;
      background-position:center;
    }
    .google-icon {
      background-image:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg");
    }
    .github-icon {
      background-image:url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
    }

    /* Toggle Links */
    .form-switch-text {
      font-size:.9rem;
      color:var(--text-secondary);
      margin-bottom:0;
    }
    .form-switch-text a {
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
      margin:0 .5rem;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginScreen">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Codegame Logo">
    </div>
    <h2 id="formTitle">Anmelden</h2>

    <!-- E-Mail / Passwort -->
    <form id="authForm" class="auth-form">
      <input type="email" id="email" class="form-input" placeholder="E-Mail" required>
      <div class="pwd-wrapper">
        <input type="password" id="password" class="form-input" placeholder="Passwort" required>
        <button type="button" id="togglePassword" class="pwd-toggle">Anzeigen</button>
      </div>
      <a href="#" id="forgotPassword" class="forgot-link">Passwort vergessen?</a>
      <button type="submit" id="submitBtn" class="primary-btn">Anmelden</button>
    </form>

    <!-- ODER Separator -->
    <div class="separator"><span>ODER</span></div>

    <!-- Social Login -->
    <div class="social-btns">
      <button id="googleLogin" class="social-btn google">
        <div class="icon google-icon"></div>
        Mit Google anmelden
      </button>
      <button id="githubLogin" class="social-btn github">
        <div class="icon github-icon"></div>
        Mit GitHub anmelden
      </button>
    </div>

    <!-- Registrieren/Anmelden Toggle -->
    <p class="form-switch-text">
      <span id="loginPrompt">Noch kein Konto?</span>
      <a href="#" id="toggleSignup">Registrieren</a>
      <span id="registerPrompt" class="hidden">Bereits ein Konto?</span>
      <a href="#" id="toggleSignin" class="hidden">Anmelden</a>
    </p>
  </div>

</body>
</html>
