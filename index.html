<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Codegame – Login</title>

  <!-- Inter & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    :root {
      --bg-primary: #fff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 10px 15px rgba(0,0,0,0.1),0 4px 6px rgba(0,0,0,0.1);
      --radius: 1rem;
      --bw: 3px;               /* border-width */
      --fs-input: 1.125rem;    /* input font-size */
      --fs-btn: 1.125rem;      /* button font-size */
      --transition: all .3s ease-out;
      --blur: blur(1px);
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;background:var(--bg-secondary);font-family:'Inter',sans-serif;}
    .hidden{display:none!important;}

    /* Container für Login und Main */
    .panel {
      max-width:400px;
      width:90%;
      margin:10px auto 20px;
      padding:1rem 1.5rem 2rem;
      background:var(--bg-primary);
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      transition:var(--transition);
    }

    /* Logo */
    .logo-container{margin-bottom:-2rem;}
    .logo-container img{max-height:280px;transition:var(--transition);}

    /* Überschrift */
    h2{font-size:1.75rem;color:var(--text-primary);margin-bottom:.75rem;}

    /* Formular */
    .auth-form {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:.75rem;
      margin-bottom:.75rem;
    }
    .form-input {
      font-size:var(--fs-input);
      padding:.75rem 1rem;
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      background:var(--bg-secondary);
      color:var(--text-primary);
      transition:var(--transition);
    }
    .form-input:focus{outline:none;}
    .form-input:active{filter:var(--blur);}
    .pwd-wrapper{position:relative;}
    .pwd-wrapper input{padding-right:3.5rem;}
    .pwd-toggle {
      position:absolute; top:50%; right:1rem;
      transform:translateY(-50%);
      background:none;border:none;
      font-size:.9rem;color:var(--accent);
      cursor:pointer;transition:var(--transition);
    }
    .forgot-link {
      text-align:center;font-size:.875rem;
      color:var(--accent);margin:-.5rem 0 1rem;
    }
    .primary-btn {
      font-size:var(--fs-btn);
      padding:.75rem;width:100%;
      background:var(--accent);color:#fff;
      border:none;border-radius:var(--radius);
      cursor:pointer;transition:var(--transition);
    }
    .primary-btn:focus{outline:none;}
    .primary-btn:active{filter:var(--blur);}
    .primary-btn:hover{background:var(--accent-hover);}

    /* „ODER“-Separator */
    .separator {
      width:100%;text-align:center;
      font-size:.875rem;color:var(--text-secondary);
      margin:.75rem 0;position:relative;
    }
    .separator::before, .separator::after {
      content:"";position:absolute;top:50%;
      width:40%;height:1px;background:var(--border);
    }
    .separator::before{left:0;}
    .separator::after{right:0;}
    .separator span{padding:0 .5rem;background:var(--bg-primary);position:relative;}

    /* Social-Buttons */
    .social-btns{
      width:100%;display:flex;
      flex-direction:column;gap:.75rem;
      margin-bottom:1rem;
    }
    .social-btn{
      display:flex;align-items:center;gap:.75rem;
      font-size:var(--fs-btn);
      padding:.75rem 1rem;width:100%;
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      background:var(--bg-primary);
      cursor:pointer;transition:var(--transition);
    }
    .social-btn:focus{outline:none;}
    .social-btn:active{filter:var(--blur);}
    .social-btn.google{border-color:#4285f4;color:#4285f4;}
    .social-btn.google:hover{background:#4285f4;color:#fff;}
    .social-btn.github{border-color:#333;color:#333;}
    .social-btn.github:hover{background:#333;color:#fff;}
    .social-btn .icon{
      width:24px;height:24px;flex-shrink:0;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
    }
    .google-icon{
      background-image:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg");
    }
    .github-icon{
      background-image:url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
    }

    /* Toggle „Registrieren/Anmelden“ */
    .form-switch-text {
      font-size:.9rem;color:var(--text-secondary);
    }
    .form-switch-text a {
      color:var(--accent);
      text-decoration:none;
      font-weight:500;
      margin:0 .5rem;
    }

    /* Main-Screen Buttons */
    .btn-group {
      width:100%;display:flex;
      flex-direction:column;gap:.75rem;
      margin-top:1rem;
    }
    .btn {
      padding:.75rem;width:100%;
      border:var(--bw) solid var(--border);
      border-radius:var(--radius);
      font-size:var(--fs-btn);
      cursor:pointer;transition:var(--transition);
      background:var(--bg-secondary);
      color:var(--text-primary);
    }
    .btn.logout{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }
    .btn.logout:hover{
      background:var(--accent-hover);
    }
    .btn.secondary:hover{
      background:var(--bg-primary);
    }
    .change-group{
      width:100%;margin-top:1rem;
      display:flex;flex-direction:column;gap:.5rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="panel">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Codegame Logo">
    </div>
    <h2 id="formTitle">Anmelden</h2>

    <form id="authForm" class="auth-form">
      <input type="email" id="email" class="form-input" placeholder="E-Mail" required>
      <div class="pwd-wrapper">
        <input type="password" id="password" class="form-input" placeholder="Passwort" required>
        <button type="button" id="togglePassword" class="pwd-toggle">Anzeigen</button>
      </div>
      <a href="#" id="forgotPassword" class="forgot-link">Passwort vergessen?</a>
      <button type="submit" id="submitBtn" class="primary-btn">Anmelden</button>
    </form>

    <div class="separator"><span>ODER</span></div>

    <div class="social-btns">
      <button id="googleLogin" class="social-btn google">
        <div class="icon google-icon"></div>
        Mit Google anmelden
      </button>
      <button id="githubLogin" class="social-btn github">
        <div class="icon github-icon"></div>
        Mit GitHub anmelden
      </button>
    </div>

    <p class="form-switch-text">
      <span id="loginPrompt">Noch kein Konto?</span>
      <a href="#" id="toggleSignup">Registrieren</a>
      <span id="registerPrompt" class="hidden">Bereits ein Konto?</span>
      <a href="#" id="toggleSignin" class="hidden">Anmelden</a>
    </p>
  </div>

  <!-- MAIN SCREEN -->
  <div id="mainScreen" class="panel hidden">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Codegame Logo">
    </div>
    <h2>Willkommen bei Codegame!</h2>
    <p>Angemeldet als <strong id="userEmail"></strong></p>

    <div class="btn-group">
      <button id="logoutBtn" class="btn logout">Ausloggen</button>
      <button id="emailBtn" class="btn secondary">E-Mail ändern</button>
      <button id="passwordBtn" class="btn secondary">Passwort ändern</button>
    </div>

    <div id="emailChange" class="change-group hidden">
      <input type="email" id="newEmail" class="form-input" placeholder="Neue E-Mail">
      <button id="saveEmailBtn" class="btn logout">Speichern</button>
    </div>

    <div id="passwordChange" class="change-group hidden">
      <input type="password" id="newPassword" class="form-input" placeholder="Neues Passwort">
      <button id="savePasswordBtn" class="btn logout">Speichern</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics }   from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth, onAuthStateChanged,
      signInWithPopup,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      sendPasswordResetEmail, signOut,
      updateEmail, updatePassword,
      GoogleAuthProvider, GithubAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // 1) Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDrbeHimI43xjAaw-PvxtZUDh0v3bZA4XQ",
      authDomain: "codegame-dev.firebaseapp.com",
      projectId: "codegame-dev",
      storageBucket: "codegame-dev.firebasestorage.app",
      messagingSenderId: "787254922496",
      appId: "1:787254922496:web:e4728c517363197eb7f7e5",
      measurementId: "G-R3X0TKGNZV"
    };
    const app   = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth  = getAuth(app);

    // 2) Social-Provider
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();
    githubProvider.addScope('user:email');

    // 3) UI-Referenzen
    const loginScreen     = document.getElementById('loginScreen');
    const mainScreen      = document.getElementById('mainScreen');
    const userEmailSpan   = document.getElementById('userEmail');
    const emailChangeGrp  = document.getElementById('emailChange');
    const passwordChangeG = document.getElementById('passwordChange');

    // 4) Toggle Anmelden/Registrieren
    let isSignup = false;
    function updateToggleUI(){
      document.getElementById('loginPrompt').classList.toggle('hidden', isSignup);
      document.getElementById('toggleSignup').classList.toggle('hidden', isSignup);
      document.getElementById('registerPrompt').classList.toggle('hidden', !isSignup);
      document.getElementById('toggleSignin').classList.toggle('hidden', !isSignup);
      document.getElementById('formTitle').textContent = isSignup ? 'Registrieren' : 'Anmelden';
      document.getElementById('submitBtn').textContent = isSignup ? 'Registrieren' : 'Anmelden';
    }
    document.getElementById('toggleSignup').onclick = e=>{e.preventDefault();isSignup=true;updateToggleUI()};
    document.getElementById('toggleSignin').onclick = e=>{e.preventDefault();isSignup=false;updateToggleUI()};
    updateToggleUI();

    // 5) Social-Login Handler
    document.getElementById('googleLogin').onclick = ()=>{
      signInWithPopup(auth,googleProvider)
        .catch(e=>alert('Google-Login fehlgeschlagen:\n'+e.message));
    };
    document.getElementById('githubLogin').onclick = ()=>{
      signInWithPopup(auth,githubProvider)
        .catch(e=>alert('GitHub-Login fehlgeschlagen:\n'+e.message));
    };

    // 6) E-Mail/Passwort Auth
    document.getElementById('authForm').onsubmit = async e=>{
      e.preventDefault();
      const email = e.target.email.value.trim();
      const pw    = e.target.password.value;
      try {
        if(isSignup)
          await createUserWithEmailAndPassword(auth,email,pw);
        else
          await signInWithEmailAndPassword(auth,email,pw);
      } catch(err){
        alert((isSignup?'Registrierung':'Login')+' fehlgeschlagen:\n'+err.message);
      }
    };

    // 7) Passwort-Anzeigen
    document.getElementById('togglePassword').onclick = ()=>{
      const pw = document.getElementById('password');
      const btn = document.getElementById('togglePassword');
      if(pw.type==='password'){pw.type='text';btn.textContent='Verbergen'}
      else{pw.type='password';btn.textContent='Anzeigen'}
    };

    // 8) Passwort-Reset
    document.getElementById('forgotPassword').onclick = async e=>{
      e.preventDefault();
      const mail = document.getElementById('email').value.trim();
      if(!mail) return alert('Bitte E-Mail eingeben');
      try {
        await sendPasswordResetEmail(auth,mail);
        alert('Reset-Mail gesendet');
      } catch(err){
        alert('Fehler:\n'+err.message);
      }
    };

    // 9) Auth-Status beobachten
    onAuthStateChanged(auth,user=>{
      if(user){
        loginScreen.classList.add('hidden');
        mainScreen.classList.remove('hidden');
        userEmailSpan.textContent = user.email;
      } else {
        mainScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
        emailChangeGrp.classList.add('hidden');
        passwordChangeG.classList.add('hidden');
      }
    });

    // 10) Main-Screen Aktionen
    document.getElementById('logoutBtn').onclick   = ()=>signOut(auth);
    document.getElementById('emailBtn').onclick    = ()=>{
      passwordChangeG.classList.add('hidden');
      emailChangeGrp.classList.toggle('hidden');
    };
    document.getElementById('passwordBtn').onclick = ()=>{
      emailChangeGrp.classList.add('hidden');
      passwordChangeG.classList.toggle('hidden');
    };
    document.getElementById('saveEmailBtn').onclick = async ()=>{
      const ne = document.getElementById('newEmail').value.trim();
      if(!ne)return alert('Neue E-Mail eingeben');
      try {
        await updateEmail(auth.currentUser,ne);
        alert('E-Mail aktualisiert');
        userEmailSpan.textContent=ne;
        emailChangeGrp.classList.add('hidden');
      }catch(err){
        alert('Fehler:\n'+err.message);
      }
    };
    document.getElementById('savePasswordBtn').onclick = async ()=>{
      const np=document.getElementById('newPassword').value;
      if(!np)return alert('Neues Passwort eingeben');
      try{
        await updatePassword(auth.currentUser,np);
        alert('Passwort geändert');
        passwordChangeG.classList.add('hidden');
      }catch(err){
        alert('Fehler:\n'+err.message);
      }
    };
  </script>
</body>
</html>
