<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acodemy | Dashboard</title>

  <!-- Inter & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    /* Das Design ist analog zum Login-Screen, nur das Dashboard zeigt den Content nach Login */
  </style>
</head>
<body>
  <div id="mainScreen" class="panel">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Codegame Logo">
    </div>
    <h2>Willkommen bei Acodemy!</h2>
    <p>Angemeldet als <strong id="userEmail"></strong></p>

    <div class="btn-group">
      <button id="logoutBtn" class="btn logout">Ausloggen</button>
      <button id="emailBtn" class="btn secondary">E-Mail 채ndern</button>
      <button id="passwordBtn" class="btn secondary">Passwort 채ndern</button>
    </div>

    <div id="emailChange" class="change-group hidden">
      <input type="email" id="newEmail" class="form-input" placeholder="Neue E-Mail">
      <button id="saveEmailBtn" class="btn logout">Speichern</button>
    </div>

    <div id="passwordChange" class="change-group hidden">
      <input type="password" id="newPassword" class="form-input" placeholder="Neues Passwort">
      <button id="savePasswordBtn" class="btn logout">Speichern</button>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut, updateEmail, updatePassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    
    const auth = getAuth();
    
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
      } else {
        window.location.href = 'login.html'; // Redirect to login page if not logged in
      }
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await signOut(auth);
      window.location.href = 'login.html'; // Redirect to login page on logout
    };

    document.getElementById('saveEmailBtn').onclick = async () => {
      const newEmail = document.getElementById('newEmail').value.trim();
      if (newEmail) {
        await updateEmail(auth.currentUser, newEmail);
        alert('E-Mail erfolgreich ge채ndert');
      } else {
        alert('Bitte neue E-Mail eingeben');
      }
    };

    document.getElementById('savePasswordBtn').onclick = async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      if (newPassword) {
        await updatePassword(auth.currentUser, newPassword);
        alert('Passwort erfolgreich ge채ndert');
      } else {
        alert('Bitte neues Passwort eingeben');
      }
    };
  </script>
</body>
</html>
