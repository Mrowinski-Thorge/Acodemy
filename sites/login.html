<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acodemy | Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --bg-primary:#fff; --bg-secondary:#f8fafc;
      --text-primary:#1e293b; --text-secondary:#64748b;
      --border:#e2e8f0; --accent:#3b82f6; --accent-hover:#2563eb;
      --shadow:0 10px 15px rgba(0,0,0,.1),0 4px 6px rgba(0,0,0,.1);
      --radius:1rem; --bw:4px; --fs-input:1.125rem; --fs-btn:1.125rem;
    }
    *,*::before,*::after{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg-secondary);font-family:Inter,sans-serif}
    .hidden{display:none!important}
    .panel{
      max-width:400px;width:92%;margin:16px auto;
      padding:1rem 1.5rem 2rem;background:var(--bg-primary);
      border:var(--bw) solid var(--border);border-radius:var(--radius);
      box-shadow:var(--shadow);display:flex;flex-direction:column;align-items:center
    }
    .logo-container{margin-bottom:1rem;text-align:center}
    /* Logo skaliert jetzt sauber auf 160 px Höhe */
    .logo-container img{height:160px;width:auto;display:inline-block}
    h2{margin:.75rem 0 1rem;font-size:1.75rem;color:var(--text-primary)}
    .auth-form{width:100%;display:flex;flex-direction:column;gap:.75rem;margin-bottom:.75rem}
    .form-input{
      font-size:var(--fs-input);padding:.75rem 1rem;
      border:var(--bw) solid var(--border);border-radius:var(--radius);
      background:var(--bg-secondary);color:var(--text-primary)
    }
    .pwd-wrapper{position:relative}.pwd-wrapper input{padding-right:4rem}
    .pwd-toggle{
      position:absolute;top:50%;right:1rem;transform:translateY(-50%);
      border:none;background:none;font-size:.85rem;color:var(--accent);cursor:pointer}
    .primary-btn{
      font-size:var(--fs-btn);padding:.75rem;border:none;width:100%;
      background:var(--accent);color:#fff;border-radius:var(--radius);cursor:pointer}
    .primary-btn:hover{background:var(--accent-hover)}
    .separator{width:100%;text-align:center;position:relative;margin:.75rem 0;color:var(--text-secondary)}
    .separator::before,.separator::after{
      content:"";position:absolute;top:50%;width:40%;height:1px;background:var(--border)}
    .separator::before{left:0}.separator::after{right:0}
    .separator span{background:var(--bg-primary);padding:0 .5rem}
    .social-btns{width:100%;display:flex;flex-direction:column;gap:.75rem}
    .social-btn{
      display:flex;align-items:center;gap:.75rem;padding:.75rem 1rem;width:100%;
      border:var(--bw) solid var(--border);border-radius:var(--radius);cursor:pointer}
    .social-btn.google{border-color:#4285f4;color:#4285f4}
    .social-btn.google:hover{background:#4285f4;color:#fff}
    .social-btn.github{border-color:#333;color:#333}
    .social-btn.github:hover{background:#333;color:#fff}
    .icon{width:24px;height:24px;background-size:contain;background-position:center}
    .google-icon{background-image:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg")}
    .github-icon{background-image:url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png")}
    .form-switch-text{font-size:.9rem;color:var(--text-secondary);margin-top:.5rem;text-align:center}
    .form-switch-text a{color:var(--accent);text-decoration:none;font-weight:600;margin:0 .3rem}
  </style>
</head>
<body>

  <div class="panel">
    <div class="logo-container">
      <!-- Remote-Logo, immer verfügbar -->
      <img src="https://raw.githubusercontent.com/Mrowinski-Thorge/Codegame/main/assets/images/logo.png" alt="Acodemy Logo" />
    </div>

    <h2 id="formTitle">Anmelden</h2>

    <!-- Auth-Formular -->
    <form id="authForm" class="auth-form">
      <input type="email" id="email" class="form-input" placeholder="E-Mail" required />
      <div class="pwd-wrapper">
        <input type="password" id="password" class="form-input" placeholder="Passwort" required />
        <button type="button" id="togglePassword" class="pwd-toggle">Anzeigen</button>
      </div>
      <a href="#" id="forgotPassword" style="font-size:.85rem;color:var(--accent);text-align:center">Passwort vergessen?</a>
      <button type="submit" id="submitBtn" class="primary-btn">Anmelden</button>
    </form>

    <div class="separator"><span>ODER</span></div>

    <div class="social-btns">
      <button id="googleLogin" class="social-btn google">
        <div class="icon google-icon"></div>Mit Google anmelden
      </button>
      <button id="githubLogin" class="social-btn github">
        <div class="icon github-icon"></div>Mit GitHub anmelden
      </button>
    </div>

    <p class="form-switch-text">
      <span id="textLogin">Noch kein Konto?</span>
      <a href="#" id="toggleSignup">Registrieren</a>
      <span id="textRegister" class="hidden">Bereits registriert?</span>
      <a href="#" id="toggleSignin" class="hidden">Anmelden</a>
    </p>
  </div>

  <!-- Firebase-Konfiguration (wird von CI generiert) -->
  <script src="../config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, GithubAuthProvider, signInWithPopup,
      createUserWithEmailAndPassword, signInWithEmailAndPassword,
      sendPasswordResetEmail, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    /* ---------- Initialisierung ---------- */
    const app  = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);

    /* ---------- Provider ---------- */
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();
    githubProvider.addScope('user:email');

    /* ---------- UI-Toggle ---------- */
    let signup = false;
    const toggleUI = () => {
      document.getElementById('formTitle').textContent   = signup ? 'Registrieren' : 'Anmelden';
      document.getElementById('submitBtn').textContent   = signup ? 'Registrieren' : 'Anmelden';
      document.getElementById('textLogin' ).classList.toggle('hidden', signup);
      document.getElementById('toggleSignup').classList.toggle('hidden', signup);
      document.getElementById('textRegister').classList.toggle('hidden', !signup);
      document.getElementById('toggleSignin').classList.toggle('hidden', !signup);
    };
    document.getElementById('toggleSignup').onclick = e => { e.preventDefault(); signup = true;  toggleUI(); };
    document.getElementById('toggleSignin').onclick = e => { e.preventDefault(); signup = false; toggleUI(); };
    toggleUI();

    /* ---------- Auth-Form ---------- */
    document.getElementById('authForm').onsubmit = async e => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const pw    = e.target.password.value;
      try {
        if (signup) await createUserWithEmailAndPassword(auth,email,pw);
        else        await signInWithEmailAndPassword(auth,email,pw);
      } catch(err){ alert(err.message); }
    };

    /* ---------- Social ---------- */
    document.getElementById('googleLogin').onclick = () =>
      signInWithPopup(auth, googleProvider).catch(err => alert(err.message));
    document.getElementById('githubLogin').onclick = () =>
      signInWithPopup(auth, githubProvider).catch(err => alert(err.message));

    /* ---------- Passwort-Toggle ---------- */
    document.getElementById('togglePassword').onclick = () => {
      const pw = document.getElementById('password');
      const b  = document.getElementById('togglePassword');
      if (pw.type === 'password'){ pw.type='text';  b.textContent='Verbergen'; }
      else                       { pw.type='password'; b.textContent='Anzeigen'; }
    };

    /* ---------- Forgot-Password ---------- */
    document.getElementById('forgotPassword').onclick = async e => {
      e.preventDefault();
      const mail = document.getElementById('email').value.trim();
      if (!mail) return alert('Bitte E-Mail angeben');
      try{ await sendPasswordResetEmail(auth,mail); alert('Reset-Mail gesendet'); }
      catch(err){ alert(err.message); }
    };

    /* ---------- Redirect wenn eingeloggt ---------- */
    onAuthStateChanged(auth, user => {
      if (user && user.emailVerified){
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
